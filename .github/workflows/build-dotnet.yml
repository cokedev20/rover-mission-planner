name: Build .NET API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore RoverMissionPlanner.sln

      - name: Build solution
        run: dotnet build RoverMissionPlanner.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test RoverMissionPlanner.Tests --no-build --verbosity normal